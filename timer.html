<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="timer.js"></script>
</head>

<body>
    <h1>Timer</h1>
    <!-- <form id="timerInput" onsubmit=""> -->
        <div id="timeInput">
            <input class="timeInput" type="number" id="hours">h
            <input class="timeInput" type="number" id="minutes">m
            <input class="timeInput" type="number" id="seconds">s
        </div>
        <button id="timerToggle">Start timer</button>
        <button id="timerReset">Reset timer</button>
    <!-- </form> -->
    <div>
        <h3 class="info">Time started:</h3>    
        <h3 id="timeStarted"></h3>
    </div>
    <div>
        <h3 class="info">Time remaining:</h3>
        <h3 id="timeRemaining">60:00</h3>
    </div>
    <div>
        <h3>Expected finish time: </h3>
        <h3 id="finishTime"></h3>
    </div>
</body>
